<!DOCTYPE html>
	<html lang="pt-BR">
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="style.css">
			<title>Formulário</title>
		</head>
		<body>
			
			<!-- Formulario -->
			<div class="caixaFormulario">

				<form action="">
					
					<fieldset class="projetoFormulario">
						
						<legend><b>Formulário do Programador</b></legend>
						<br><br>
						<div class="inputFormulario">
							<input type="text" name="nomeFormulario" id="nomeFormulario" class="inputUserFormulario" required>
							<label for="nomeFormulario" class="labelInputFormulario">Nome Completo</label>
						</div>
						<br><br>
						<div class="inputFormulario">
							<input type="email" name="emailFormulario" id="emailFormulario" class="inputUserFormulario" required>
							<label for="emailFormulario" class="labelInputFormulario">Email</label>
						</div>
						<br><br>
						<div class="inputFormulario">
							<input type="tel" name="foneFormulario" id="foneFormulario" class="inputUserFormulario" required>
							<label for="foneFormulario" class="labelInputFormulario">Telefone</label>
						</div>
						<br><br>
							
							<label><b>Gênero</b></label>
							<br><br>
							<input type="radio" id="feminino" name="generoFormulario" value="Feminino" required>
							<label for="feminino">Feminino</label>

							<input type="radio" id="masculino" name="generoFormulario" value="Masculino" required>
							<label for="masculino">Masculino</label>

							<input type="radio" id="outros" name="generoFormulario" value="outros" required>
							<label for="outros">Outros</label>
							
						<br><br>
						<div class="inputFormulario">
							<label for="nascimentoFormulario" class="inputUserFormulario"><b>Data de Nascimento</b></label>	
							<input type="date" name="nascimentoFormulario" id="nascimentoFormulario" class="inputUserFormulario" required>
						</div>
						<br><br>
						<div class="inputFormulario">
							<input type="text" name="cidadeFormulario" id="cidadeFormulario" class="inputUserFormulario" required>
							<label for="cidadeFormulario" class="labelInputFormulario">Cidade</label>
						</div>
						<br><br>
						<div class="inputFormulario">
							<input type="text" name="estadoFormulario" id="estadoFormulario" class="inputUserFormulario" required>
							<label for="estadoFormulario" class="labelInputFormulario">Estado</label>
						</div>
						<br><br>
					</fieldset>

				</form>

			</div>

		</body>
	</html>
